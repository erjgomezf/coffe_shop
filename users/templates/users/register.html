{% extends "base.html" %} {% load tailwind_filters %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-100 via-white to-yellow-200 py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full space-y-8 bg-white rounded-xl shadow-lg p-8 border border-yellow-200"
  >
    <h1
      class="text-3xl font-extrabold text-center text-yellow-700 mb-6 font-serif flex justify-center items-center gap-2"
    >
      <span>📝</span>Registrarse
    </h1>
    <form method="post" class="space-y-6">
      {% csrf_token %} {{ form|crispy }}
      <button
        type="submit"
        class="w-full py-3 px-8 border-2 border-yellow-400 text-yellow-900 font-bold text-lg rounded-lg bg-yellow-300 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-all shadow-md font-serif"
        aria-label="Registrarse"
      >
        <span class="tracking-widest uppercase">Registrarse</span>
      </button>
    </form>
  </div>
</div>
{% endblock content %}
