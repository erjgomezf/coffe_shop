{% extends "base.html" %} {% load tailwind_filters %} {% block content %}
<div
  class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-[70vh]"
>
  <div
    class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-yellow-200"
  >
    <h1
      class="text-3xl font-extrabold text-center text-yellow-700 mb-6 font-serif"
    >
      Cerrar Sesión
    </h1>
    <form action="" method="post" class="space-y-6">
      {% csrf_token %}
      <div class="mb-4">{{ form|crispy }}</div>
      <button
        class="w-full py-3 px-8 border-2 border-yellow-400 text-yellow-900 font-bold text-lg rounded-lg bg-yellow-300 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-all shadow-md font-serif"
        type="submit"
        aria-label="Cerrar sesión"
      >
        <span class="tracking-widest uppercase">Logout</span>
      </button>
    </form>
  </div>
</div>
{% endblock content %}
