<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de productos</title>
  </head>
  <body>
    <h1>Lista de productos</h1>
    <ul>
      {% for product in product_list %}
      <li>
        <a>
          {{ product.name }} - ${{ product.price }} - {{ product.description }}
          - Stock: {{ product.stock }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
